<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <title>Welcome to Henry High!</title>
</head>
<body>
    <div class="main-container">
        <div class="header-content">
            <h1>Welcome to Henry High!</h1>
            <h4>Home of the Patrick Henry Patriots</h4>
            <div class="weather-widget">
                <div class="weather-info">
                    <h3>San Diego Weather</h3>
                    <div class="weather-data">
                        <div class="temperature">Loading...</div>
                        <div class="weather-icon">
                            <div class="loading-spinner"></div>
                        </div>
                        <div class="description">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="calendar-section">
            <div class="calendar-container">
                <header class="calendar-header">
                    <p class="calendar-current-date"></p>
                    <div class="calendar-navigation">
                        <span id="calendar-prev" class="material-symbols-rounded">
                            prev
                        </span>
                        <span id="calendar-next" class="material-symbols-rounded">
                            next
                        </span>
                    </div>
                </header>
                <div class="calendar-body">
                    <ul class="calendar-days">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tues</li>
                        <li>Wed</li>
                        <li>Thur</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="calendar-dates"></ul>
                </div>
            </div>
            <div id="events-popup" class="events-popup">
                <div class="popup-header">
                    <h3>Events</h3>
                    <button class="close-popup">Ã—</button>
                </div>
                <div class="popup-content"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
